<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAKSIM 회원가입</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/modal.css" />
  </head>
  <body>
    <div class="auth-background">
      <form class="auth-container">
        <div class="auth-head">
          <a href=""
            ><img class="logo" src="../assets/logo_black.png" alt=""
          /></a>
          <p class="page-title">Sign Up</p>
        </div>

        <div class="input-box">
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="email 입력" />
          <p id="email-msg" class="status-msg err">email 형식으로 작성하세요</p>
        </div>
        <div class="input-box">
          <label for="user-name">닉네임</label>
          <input id="user-name" type="text" placeholder="닉네임 입력" />
          <p id="user-name-msg" class="status-msg err">
            사용할 수 없는 닉네임입니다
          </p>
        </div>
        <div class="input-box">
          <label for="password">비밀번호</label>
          <input id="passsword" type="password" placeholder="비밀번호 입력" />
          <p id="password-msg" class="status-msg err">
            소문자 영어, 숫자, 특수문자로 구성된 8자 이상의 비밀번호를
            입력하세요.
          </p>
          <label for="password-check">비밀번호 확인</label>
          <input
            id="passsword-check"
            type="password"
            placeholder="비밀번호 확인"
          />
          <p id="password-check-msg" class="status-msg err">
            비밀번호가 일치하지 않습니다
          </p>
        </div>
        <div class="input-box">
          <label for="find-question">본인 확인 질문</label>
          <select id="find-question">
            <option value="1">내가 태어난 곳은?</option>
            <option value="2">내가 처음 키운 반려동물 이름은?</option>
            <option value="3">가장 좋아하는 책은?</option>
          </select>
          <input id="find-answer" type="text" placeholder="응답 입력" />
          <p id="find-answer-msg" class="status-msg err">필수 입력값입니다</p>
        </div>
        <button>회 원 가 입</button>
        <div class="social-login">
          <button type="button" class="kakao-bttn">카카오로 시작하기</button>
          <button type="button" class="naver-bttn">네이버로 시작하기</button>
        </div>
        <div class="auth-foot">
          <a href="./log-in.html">로그인</a>
          <div class="vertical-line"></div>
          <a href="./find-id.html">아이디 찾기</a>
          <div class="vertical-line"></div>
          <a href=./find-password.html">비밀번호 찾기</a>
        </div>
      </form>
    </div>
  </body>
</html>
