<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAKSIM 아이디 찾기</title>
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/modal.css" />
  </head>
  <body>
    <div class="auth-background">
      <div class="auth-container">
        <div class="auth-head">
          <a href=""
            ><img class="logo" src="../assets/logo_black.png" alt=""
          /></a>
          <p class="page-title">Find ID</p>
        </div>
        <div class="input-box">
          <label for="email">이메일</label>
          <input id="email" type="text" placeholder="email 입력" />
        </div>
        <div class="input-box">
          <label for="find-question">본인 확인 질문</label>
          <select name="find-question" id="find-quesiton">
            <option value="1">내가 태어난 곳은?</option>
            <option value="2">내가 처음 키운 반려동물 이름은?</option>
            <option value="3">가장 좋아하는 책은?</option>
          </select>
          <input id="find-answer" type="text" placeholder="답변 입력" />
        </div>
        <button>ID 찾기</button>
        <div class="auth-foot">
          <a href="./log-in.html">로그인</a>
          <div class="vertical-line"></div>
          <a href="./sign-up.html">회원가입</a>
          <div class="vertical-line"></div>
          <a href="./find-password.html">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </body>
</html>
