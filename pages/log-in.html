<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAKSIM 로그인</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <link rel="stylesheet" href="../css/modal.css" />
  </head>
  <body>
    <div class="auth-background">
      <div class="auth-container">
        <div class="auth-head">
          <a href=""><img class="logo" src="../assets/logo_black.png" /></a>
          <div class="page-title">Log In</div>
        </div>
        <div class="input-box">
          <label for="user-name">닉네임</label>
          <input id="user-name" type="text" placeholder="닉네임 입력" />
        </div>
        <div class="input-box">
          <label for="password">비밀번호</label>
          <input id="password" type="text" placeholder="비밀번호 입력" />
        </div>
        <button>로 그 인</button>
        <div class="social-login">
          <button type="button" class="kakao-bttn">카카오로 로그인</button>
          <button type="button" class="naver-bttn">네이버로 로그인</button>
        </div>
        <div class="auth-foot">
          <a href="sign-up.html">회원가입</a>
          <div class="vertical-line"></div>
          <a href="">아이디 찾기</a>
          <div class="vertical-line"></div>
          <a href="find-password.html">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </body>
</html>
